<body>
   <div class="Auth-form-container">
      <form class="Auth-form" >
        <div class="Auth-form-content">
          <h3 class="Auth-form-title">Sign In</h3>
          
          <div class="form-group mt-3">
            <i class='bx bxs-envelope'></i>
            <label>Email address</label>
            <input
              type="email"
              class="form-control mt-1"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mt-3">
            <i class='bx bxs-key'></i>
            <label>Password</label>
            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
              type="password"
              class="form-control mt-1"
              id="pass"
              placeholder="Enter password"
            />
          </div>
          <div class="d-grid gap-2 mt-3">
            <button type="submit" class="button-30">
              Submit
            </button>
          </div>
          <p class="forgot-password text-center mt-5">
            Forgot <a href="#">password?</a>
          </p>
          <div class="text-center mt-5">
            Not registered yet?
            <a href="signup.html">
              Sign Up
            </a>
          </div>
        </div>
      </form>
    </div>
    <script src="validation.js"></script>
  </body>
