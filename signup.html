<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="Auth-form-container">
        <form class="Auth-form" onsubmit="return validateForm()">
            <div class="Auth-form-content">
                <h3 class="Auth-form-title">Sign Up</h3>
    
                <div class="form-group mt-3">
                    <i class='bx bxs-user'></i>
                    <label for="name">Full Name</label>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required

                        type="text"
                        class="form-control mt-1"
                        placeholder="E.g John wick"
                        id="name"
                    />
                    <div id="nameError" class="invalid-feedback"></div>
                </div>
                <div class="form-group mt-3">
                    <i class='bx bxs-envelope'></i>
                    <label for="email">Email address</label>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required

                        type="email"
                        class="form-control mt-3"
                        placeholder="Email Address"
                        id="email"
                    />
                    <div id="emailError" class="invalid-feedback"></div>
                </div>
                <div class="form-group mt-3">
                    <i class='bx bxs-key'></i>
                    <label for="password">Create Password</label>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
                        type="password"
                        class="form-control mt-1"
                        placeholder="Password"
                        id="password"
                    />
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="button-30">Submit</button>
                </div>
                <div class="text-center mt-5" style="align-items:baseline; position: relative;" >
                    Already registered?
                    <a class="link-primary" href="login.html">Sign In</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');

            // Reset error messages
            nameError.innerHTML = '';
            emailError.innerHTML = '';
            passwordError.innerHTML = '';

            // Validate Name
            if (name.trim() === '') {
                nameError.innerHTML = 'Please enter your full name.';
                return false;
            }

            // Validate Email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.innerHTML = 'Please enter a valid email address.';
                return false;
            }

            // Validate Password
            if (password.length < 6) {
                passwordError.innerHTML = 'Password must be at least 6 characters long.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
